## Test Driven Development (TDD)
### Escreva testes primeiro para depois escrever o código

- 40%-90% maior produtividade -- [pesquisa](https://www.microsoft.com/en-us/research/wp-content/uploads/2009/10/Realizing-Quality-Improvement-Through-Test-Driven-Development-Results-and-Experiences-of-Four-Industrial-Teams-nagappan_tdd.pdf) da Microsoft
- Redução de viés -- Interfaces de comunicação claras

- Processo de:
  - rodar testes
  - gerar documentacao
  - notificar projetos dependentes

## Continuos Development/Development (CD)

- Processo de:

## Exemplos

`pacote/testes/testthat/test.soma.R` :

```R
test_that('#1 teste', {
  expect_equal(somaPositiva(1, 2), 3)
})

test_that('#2 teste', {
  expect_error(somaPositiva(-1, 2), 'primeiro parametro é negativo')
})
```

`pacote/R/soma.R` :

```R
somaPositiva__ <- function(a, b) a + b

somaPositiva <- function(a, b) {
  if (a < 0) {
    stop('primeiro parametro é negativo')
  }
  if (b < 0) {
    stop('segundo parametro é negativo')
  }

  return (somaPositiva__(a, b))
}
```

---

## Exemplos

- No exemplo anterior o equivalente poderia ser feito para `warning` ao invés de `stop` e, consequentemente, `expect_warning` ao invés de `expect_error`
