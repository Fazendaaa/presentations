## Cultura dos 5S:

- __Seiri__ (**Organizar**): saber o quando e o quê;
- __Seiton__ (**Esquematizar**): tudo tem seu lugar;
- __Seiso__ (**Destacar**): tudo tem voz própria;
- __Siketsu__ (**Padronizar**): seguir as regras;
- __Shutsuke__ (**Auto-disciplina**): análise crítica e ser aberto a mudanças.
